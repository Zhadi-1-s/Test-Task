<div>
    <nav>
        <div class="user">
            <i class="bi bi-person"></i>
        </div>
    </nav>
    <div class="left-menu">
        <div class="left-menu-first">
            <span>Суперагент</span>
            <span style="font-size: 10px;">Банк ВТБ(ПАО)</span>
        </div>
        <div class="left-menu-second" (click)="changeColor()" [style.background-color]="color">
            <span style="font-size: 15px; position: relative; left: 50px;">Управление </span>
            <span style="font-size: 10px; text-decoration: underline; margin-left: 45px;">Карточка контрагента</span>
            <span style="font-size: 10px; margin-left: 45px;">Договоры контрагента</span>
        </div>
        <div class="left-menu-third">
                <span>Субагенты</span>
        </div>
    </div>
    <div class="container">
        <span style="color: black; position: relative;right: 150px; top: 30px; cursor: pointer; opacity: 0.6;" (click)="resetColor()"><- Назад</span>
        <h1 style="position: relative;top: 50px; right: 150px; font-size: 30px;">Настройка учетных записей сотрудников контрагента</h1>
        <div class="main-buttons">
            <button><span>Добавить</span> <i class="bi bi-plus-circle" style="color: white; position: relative; left: 8px;"></i></button>
            <button><span>Разблокировать</span> <i class="bi bi-check-circle" style="color: white; position: relative; left: 8px;"></i></button>
            <button><span>Заблокировать</span><i class="bi bi-check-circle" style="color: white; position: relative; left: 8px;"></i></button>
        </div>
        <button id="filter-button"> <i class="bi bi-filter"></i><span>Фильтр</span></button>
        <div class="filter">
            <div class="filter-into">
                <h1>Фильтр</h1>
                <div class="inputs">
                    <label style="position: relative; left: 50px; font-size: 18px;"><span>Логин</span></label>
                    <input type="text" style="position: relative; top: 40px; right: 12px;">
                    <label style="position: relative;left: 80px; font-size: 18px;"><span>Телеофн</span></label>
                    <input type="text" style="position: relative; top: 40px;">
                    <label style="position: relative; left: 115px; font-size: 18px;"><span>Дата создания</span></label>
                    <input type="text" style="position: relative; top: 40px; right: 20px;">
                    <label style="position: relative; left:60px ;"><span>Статус</span></label>
                    <input type="text" style="position: relative; top: 40px;">
                </div>
                <div class="inputs-2">
                    <label style="position: relative;bottom: 30px; left: 50px;"><span>E-mail</span></label>
                    <input type="text" style="position: relative; right: 68px;">
                    <label style="position: relative; right: 30px; bottom: 30px;"><span>Роль</span></label>
                    <input type="text" style="position: relative; right:140px ;">
                    <label style="position: relative;bottom: 30px;  right:90px ;">Дата изменения</label>
                    <input type="text" style="position: relative;right: 280px;">
                </div>
                <div class="filter-buttons">
                    <button><span>Применить</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
