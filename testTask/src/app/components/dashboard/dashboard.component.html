<div>
    <nav>
        <div class="user">
            <i class="bi bi-person"></i>
        </div>
    </nav>
    <div class="left-menu">
        <div class="left-menu-first">
            <span>Суперагент</span>
            <span style="font-size: 10px;">Банк ВТБ(ПАО)</span>
        </div>
        <div class="left-menu-second" (click)="changeColor()" [style.background-color]="color">
            <span style="font-size: 15px; position: relative; left: 50px;">Управление </span>
            <span style="font-size: 10px; text-decoration: underline; margin-left: 45px;">Карточка контрагента</span>
            <span style="font-size: 10px; margin-left: 45px;">Договоры контрагента</span>
        </div>
        <div class="left-menu-third">
                <span>Субагенты</span>
        </div>

    <div class="container">
        <span style="color: black; position: relative;right: 150px; top: 30px; cursor: pointer; opacity: 0.6;" (click)="resetColor()"><- Назад</span>
        <h1 style="position: relative;top: 50px; right: 150px; font-size: 30px;">Настройка учетных записей сотрудников контрагента</h1>
        <div class="main-buttons">
            <button><span>Добавить</span> <i class="bi bi-plus-circle" style="color: white; position: relative; left: 8px;"></i></button>
            <button><span>Разблокировать</span> <i class="bi bi-check-circle" style="color: white; position: relative; left: 8px;"></i></button>
            <button><span>Заблокировать</span><i class="bi bi-check-circle" style="color: white; position: relative; left: 8px;"></i></button>
        </div>
        <button id="filter-button"> <i class="bi bi-filter"></i><span>Фильтр</span></button>
        <div class="filter">
            <div class="filter-into">
                <h1>Фильтр</h1>
            </div>
        </div>
